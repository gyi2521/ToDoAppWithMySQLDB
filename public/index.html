<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gina's ToDo List</title>
  <!-- Latest compiled and minified CSS & JS -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" /> -->
  <link rel="stylesheet" href="css/reset.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>
  <div class="title">
    <h1>
        Gina's
    </h1>
    <h2>
        TO DO LIST
    </h2>
  </div>

  <div class="container">       
          <div class="list-group todo-list list ">
                  <span class="todo-container">
                  </span>                 
          </div>
          <div class="list-group-item new-item">
              <form id="todo-form">
                  <input class="new-item new" placeholder="New to do" type="text" />
                  <button type="submit" hidden class="btn btn-success">Add Todo</button>                      
              </form>
          </div>
  </div>
  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>

</body>

</html>
